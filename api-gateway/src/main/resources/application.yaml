server:
  port: 8080

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: user-service
              uri: lb://USER-SERVICE

              predicates:
                - Path=/api/auth/** , /api/user/** , /api/admin/**

              filters:
                - StripPrefix=1


            - id: product-service
              uri: lb://PRODUCT-SERVICE
              predicates:
                - Path=/api/products/**
              filters:
                - StripPrefix=1

            - id: order-service
              uri: lb://ORDER-SERVICE
              predicates:
                - Path=/api/order/**
              filters:
                - StripPrefix=1







eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true




